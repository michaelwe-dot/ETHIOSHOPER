name: Build Android APK & AAB

on:
  push:
    branches: [ "main" ]
    paths:
      - "flutter_app/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > flutter_app/android/app/ethio.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat <<EOF > flutter_app/android/key.properties
          storeFile=ethio.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF

      - name: Build AAB
        run: |
          cd flutter_app
          flutter build appbundle --release

      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release

      - name: Upload Build Artifacts
      
        uses: actions/upload-artifact@v4
        with:
       
         name: ethioshop-builds
         
         path: |
           flutter_app/build/app/outputs/flutter-apk/app-release.apk
           flutter_app/build/app/outputs/bundle/release/app-release.aab
