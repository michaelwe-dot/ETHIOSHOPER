name: Build Android APK & AAB

on:
  push:
    branches: [ "main" ]
    paths:
      - "flutter_app/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Auto-increment version
        run: |
          cd flutter_app
          VERSION_LINE=$(grep version pubspec.yaml)
          VERSION_NAME=$(echo $VERSION_LINE | cut -d+ -f1 | cut -d' ' -f2)
          VERSION_CODE=$(echo $VERSION_LINE | cut -d+ -f2)
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          sed -i "s/version: .*/version: $VERSION_NAME+$NEW_VERSION_CODE/" pubspec.yaml

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > flutter_app/android/app/ethio.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat <<EOF > flutter_app/android/key.properties
          storeFile=ethio.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF

      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethioshoper-builds
          path: |
            flutter_app/build/app/outputs/flutter-apk/app-release.apk
