name: Build ETHIOM8 Android APK & AAB

on:
  push:
    branches: [ "main" ]
    paths:
      - "flutter_app/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          sudo apt update
          gem install fastlane -NV
          cd flutter_app/android
          bundle install || true

      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Auto-increment version
        run: |
          cd flutter_app
          VERSION_LINE=$(grep version pubspec.yaml)
          VERSION_NAME=$(echo $VERSION_LINE | cut -d+ -f1 | cut -d' ' -f2)
          VERSION_CODE=$(echo $VERSION_LINE | cut -d+ -f2)
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          sed -i "s/version: .*/version: $VERSION_NAME+$NEW_VERSION_CODE/" pubspec.yaml

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > flutter_app/android/app/ethio.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat <<EOF > flutter_app/android/key.properties
          storeFile=ethio.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF

      - name: Set up gradle.properties for signing
        run: |
          cat <<EOF >> flutter_app/android/gradle.properties
          KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
          KEY_ALIAS=${KEY_ALIAS}
          KEY_PASSWORD=${KEYSTORE_PASSWORD}
          EOF


      - name: Build APK
        working-directory: flutter_app/android/
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            gradle assembleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          fi

      - name: Copy APK
        run: |         
          cp flutter_app/android/app/build/outputs/apk/release/app-release.apk .

      - name: Upload APK as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-files
          path: |
            app-release.apk
