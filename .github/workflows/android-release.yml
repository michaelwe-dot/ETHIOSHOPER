name: Build Android APK & AAB

on:
  push:
    branches: [ "main" ]
    paths:
      - "flutter_app/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Validate secrets
        run: |
          test -n "${{ secrets.KEYSTORE_BASE64 }}" || (echo "❌ Missing secret: KEYSTORE_BASE64" && exit 1)
          test -n "${{ secrets.KEYSTORE_PASSWORD }}" || (echo "❌ Missing secret: KEYSTORE_PASSWORD" && exit 1)
          test -n "${{ secrets.KEY_PASSWORD }}" || (echo "❌ Missing secret: KEY_PASSWORD" && exit 1)
          test -n "${{ secrets.KEY_ALIAS }}" || (echo "❌ Missing secret: KEY_ALIAS" && exit 1)
          echo "✔ Secrets validated"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > flutter_app/android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > flutter_app/android/key.properties <<EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF

      - name: Build AAB
        run: |
          cd flutter_app
          flutter build appbundle --release

      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ethioshoper-builds
          path: |
            flutter_app/build/app/outputs/flutter-apk/app-release.apk
            flutter_app/build/app/outputs/bundle/release/app-release.aab
