name: Build and Upload APK & AAB

on:
  push:
    branches:
      - add-gradle-wrapper

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt update

      - name: Ensure Gradle 7.5.1 available (use wrapper if present)
        run: |
          # If gradle wrapper exists in android/, make it executable. Otherwise install Gradle 7.5.1 via SDKMAN.
          if [ -f android/gradlew ]; then
            echo "Found android/gradlew, making executable"
            chmod +x android/gradlew
          else
            echo "Gradle wrapper not found. Installing Gradle 7.5.1 via SDKMAN"
            sudo apt-get update && sudo apt-get install -y unzip zip curl
            curl -s "https://get.sdkman.io" | bash
            # shellcheck disable=SC1090
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 7.5.1
          fi

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/keystore.jks

      - name: Set up gradle.properties for signing
        run: |
          cat <<EOF >> android/gradle.properties
          KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
          KEY_ALIAS=${KEY_ALIAS}
          KEY_PASSWORD=${KEYSTORE_PASSWORD}
          EOF

      - name: Build AAB
        working-directory: android
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew bundleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            gradle bundleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          fi

      - name: Build APK
        working-directory: android
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            gradle assembleRelease -Pandroid.injected.signing.store.file=keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          fi

      - name: Copy AAB & APK
        run: |
          cp android/app/build/outputs/bundle/release/app-release.aab .
          cp android/app/build/outputs/apk/release/app-release.apk .

      - name: Upload APK & AAB as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-files
          path: |
            app-release.aab
            app-release.apk
