name: Flutter Android Release (APK)

# 1. TRIGER: Run the workflow when code is pushed to the main/master branch.
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

# Use a single job for simplicity and artifact sharing
jobs:
  build_android:
    # Use the fastest available Linux runner
    runs-on: ubuntu-latest
    
    steps:
      # 2. CHECKOUT: Checks out the code repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 3. SETUP JAVA 21: Required for building with AGP 8.x and Gradle 8.x
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          # Caches Gradle dependencies for speed
          cache: 'gradle'
          # ... (After Set up JDK 21 step)

      # 4. CREATE DEBUG KEY: Manually generate the debug.keystore to satisfy Gradle's validation
      - name: Generate Dummy Debug Keystore
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        shell: bash

# ... (The rest of your steps, including the release key injection)

      # 4. SETUP FLUTTER: Sets up the Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Use stable channel
          # flutter-version: '3.22.x' # Optionally lock a specific version
          cache: true # Cache Flutter SDK

      # 5. DEPENDENCIES: Get all Flutter packages
      - name: Get Dependencies
        run: flutter pub get

      # 6. (Optional) RUN TESTS: Ensure code quality before building
      - name: Run Tests
        run: flutter test

      # 7. CLEAN: Clean up any prior build artifacts
      - name: Clean Project
        run: flutter clean

      # 8. BUILD: Compile the optimized release APK
      # Includes the --no-tree-shake-icons flag as requested
      - name: Build Android Release APK
        run: flutter build apk --release --no-tree-shake-icons

      # 9. ARTIFACTS: Upload the generated APK to the workflow artifacts
      # The resulting file is at build/app/outputs/flutter-apk/app-release.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ethio-shop-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5 # Keep artifact for 5 days
