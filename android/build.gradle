buildscript {
    // ðŸ”‘ STEP 1: Set a modern, compatible Kotlin version (1.8.20 is a safe choice)
    ext.kotlin_version = '1.8.20'
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // ðŸ”‘ STEP 2: Use a compatible Android Gradle Plugin (AGP) version (7.4.2 is stable with Kotlin 1.8.20)
        classpath 'com.android.tools.build:gradle:7.4.2'
        
        // Kotlin support
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // ðŸ”‘ STEP 3: Firebase Google Services Plugin (Needed for Firebase)
        classpath 'com.google.gms:google-services:4.4.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Cleans the build directory when you run `gradle clean`
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
