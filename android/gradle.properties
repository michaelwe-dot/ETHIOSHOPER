# This project property is required by the Flutter tooling to find the target 
# Android module. It must be set to '1' to indicate the root project is the 
# application.
# If you are using a non-standard project structure, you may need to adjust this.
org.gradle.daemon=true

# Local properties that are not checked into version control.
# To be used for configuration that varies between developers.
# This file is generated and is not intended to be modified.

# FLUTTER PROPERTIES (Generated by Flutter)
# ----------------------------------------
flutter.versionName=1.0.0
flutter.versionCode=1

# ðŸ”‘ CRITICAL FIXES FOR BUILD FAILURES:
