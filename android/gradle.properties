# This enables the use of the new AndroidX libraries.
# This is mandatory for modern Flutter and fixes many build issues.
android.useAndroidX=true

# This flag automatically converts existing Android Support libraries to AndroidX 
# equivalents, ensuring compatibility with new libraries.
android.enableJetifier=true

# SET SDK VERSIONS (Optional, but helps standardize)
# ----------------------------------------
# The minimum SDK version Flutter and many packages require (e.g., for Firebase)
MIN_SDK_VERSION=21

# The target SDK version recommended by Google for modern apps
TARGET_SDK_VERSION=34

# The compile SDK version, should be the latest available for development
COMPILE_SDK_VERSION=34
